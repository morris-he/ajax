<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .panel-body{
            display: none;
        }
    </style>
</head>
<body>

<div class="panel panel-default my_list">

</div>

<button>eee</button>


<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script>

    $.get('https://www.whphp.com/api/lesson',function (data) {
        console.log(data)
        $.each(data,function (key,value) {
            var html ='<div class="panel-heading">' +
                '        <h3 class="panel-title">'+value.name+'</h3>' +
                '    </div>\n' +
                '    <div class="panel-body list-group">\n'

                    $.each(value.child,function (k,v) {
                        html+= '<a href="list.html?id='+v.id+'" class="list-group-item">'+v.name+'</a>\n'
                    })
                html+='</div>'
            $('.my_list').append(html)
        })

        $(document).on('click','.panel-heading',function () {
            $(this).next().slideToggle()
        })
    },'json')

</script>
</body>
</html>
